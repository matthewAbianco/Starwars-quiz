<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>May The Force Be With You</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link rel="stylesheet" href="./assets/CSS/game.css" />
  </head>
  
<!-- GAME PAGE -->  
<body>




<!-- PROGRESS TRACKER INFORMATION -->
<!-- QUIZ PROGRESS STATUS DISPLAY -->
<div id="hud">
  <div id="hud-item">
    <p class="hud-prefix" >
          Question
    </p>
    <h1 class="hud-main-text" id="questionCounter">
         
    </h1>
  </div>  
<!-- QUIZ PROGRESS STATUS DISPLAY END-->

<!-- QUIZ CORRECT ANSWER DISPLAY -->
  <div id="hud-item">
    <p class="hud-prefix">
           Correct
    </p>
    <h1 class="hud-main-text" id="score">
            0
    </h1>
  </div>
<!-- QUIZ CORRECT ANSWER DISPLAY END -->

<!-- GAME TIMER -->
<div id="hud-item">
<p class="hud-prefix">
    Time Remaining
</p>
<h1 class="hud-main-text" id="countdown"></h1>
</div> 
</div>  
<!-- GAME TIMER END -->
<!-- PROGRESS TRACKER INFORMATION END-->


<!-- QUESTION PLACEHOLDER TEXT AREA-->  
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <h2 id="question">Question Place Holder<h2>
<!-- QUESTION PLACEHOLDER TEXT AREA END-->

<!-- ANSWER SELECTION CONTAINER-->
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>

        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>

        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>

        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text"data-number="4">Choice 4</p>
        </div>
      </div>
    </div>
<!-- ANSWER SELECTION CONTAINERS END-->

<script src="./assets/JS/game.js"></script>
  </body>
<!-- GAME PAGE END-->
</html>
